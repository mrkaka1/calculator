<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Calculadora</title>
	</head>
	<body>
		<main>
			<div class="calc-skeleton">
				<h3>Calculadora</h3>
				<input type="text" class="result" id="result" readonly />
				<div class="numbering">
					<ul class="list-numbers">
						<button class="number" type="button">0</button>
						<button class="number" type="button">1</button>
						<button class="number" type="button">2</button>
						<button class="characters" type="button">+</button>
						<button class="number" type="button">3</button>
						<button class="number" type="button">4</button>
						<button class="number" type="button">5</button>
						<button class="characters" type="button">-</button>
						<button class="number" type="button">6</button>
						<button class="number" type="button">7</button>
						<button class="number" type="button">8</button>
						<button class="characters" type="button">X</button>
						<button class="number" type="button">9</button>
						<button class="characters" type="button">.</button>
						<button class="characters" type="button">=</button>
						<button class="characters" type="button">/</button>
					</ul>
					<button class="clear-fields characters" style="height: 45px;
    width: 100%; margin: 0px; border-radius: 10px; text-align: center; padding: 0px;" type="button">C</button>
				</div>
			</div>
		</main>
		<script src="./index.mjs"></script>
	</body>
</html>
